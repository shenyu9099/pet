<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PetMoments</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Application Insights Logger -->
    <script src="js/logger.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                üêæ PetMoments
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="form-container">
        <h2 style="text-align: center; margin-bottom: 2rem;">Login</h2>
        
        <div id="messageContainer"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn-primary" style="width: 100%; padding: 0.75rem;">
                Login
            </button>
        </form>

        <p style="text-align: center; margin-top: 1.5rem; color: var(--medium-gray);">
            Don't have an account? <a href="register.html" style="color: var(--black); font-weight: 600;">Register</a>
        </p>
    </div>

    <script type="module">
        import { login } from './js/auth.js';

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageContainer = document.getElementById('messageContainer');

            messageContainer.innerHTML = '<div class="loading">Logging in...</div>';

            const result = await login(email, password);

            if (result.success) {
                messageContainer.innerHTML = '<div class="success-message">Login successful! Redirecting...</div>';
                setTimeout(() => {
                    location.href = 'index.html';
                }, 1000);
            } else {
                messageContainer.innerHTML = `<div class="error-message">${result.error}</div>`;
            }
        });
    </script>
</body>
</html>
