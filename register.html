<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - PetMoments</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Application Insights Logger -->
    <script src="js/logger.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                üêæ PetMoments
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
            </div>
        </div>
    </nav>

    <!-- Register Form -->
    <div class="form-container">
        <h2 style="text-align: center; margin-bottom: 2rem;">Register</h2>
        
        <div id="messageContainer"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>

            <button type="submit" class="btn-primary" style="width: 100%; padding: 0.75rem;">
                Register
            </button>
        </form>

        <p style="text-align: center; margin-top: 1.5rem; color: var(--medium-gray);">
            Already have an account? <a href="login.html" style="color: var(--black); font-weight: 600;">Login</a>
        </p>
    </div>

    <script type="module">
        import { register } from './js/auth.js';

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageContainer = document.getElementById('messageContainer');

            if (password !== confirmPassword) {
                messageContainer.innerHTML = '<div class="error-message">Passwords do not match!</div>';
                return;
            }

            messageContainer.innerHTML = '<div class="loading">Creating account...</div>';

            const result = await register(name, email, password);

            if (result.success) {
                messageContainer.innerHTML = '<div class="success-message">Registration successful! Redirecting to login...</div>';
                setTimeout(() => {
                    location.href = 'login.html';
                }, 1500);
            } else {
                messageContainer.innerHTML = `<div class="error-message">${result.error}</div>`;
            }
        });
    </script>
</body>
</html>
